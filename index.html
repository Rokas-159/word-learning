<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <main>
        <h2 class="title">English Words</h2>
        <div class="wordlist">
            <select id="listInput">
                <option value="1">List 1</option>
            </select>
        </div>
        <div class="mode">
            <select id="mode">
                <option value="0">Definitions</option>
                <option value="1">Examples</option>
                <option value="2" selected="selected">Definitions & Examples</option>
            </select>
        </div>
        <div class="manual">
            <h2>Instructions</h2>
        </div>
        <div class="interval">
            <h2>Words learnt</h2>

            <div class="options" id="intervalOptionsInput">
                <input type="radio" id="intervalWordsOption" name="interval" value="interval" checked="true">
                <label for="intervalWordsOption">
                    Interval
                    <br>
                    <input type="number" id="wordStart" placeholder="1" min="1" max="231" autocomplete="off">
                    -
                    <input type="number" id="wordEnd" placeholder="231" min="1" max="231" autocomplete="off">
                </label>
                <br>
                <input type="radio" id="customWordsOption" name="interval" value="custom">
                <label for="customWordsOption">
                    Custom
                    <br>
                    <select id="customWords" multiple size="5">

                    </select>
                </label>
            </div>
        </div>
        <a href="test.html" class="start"><h1>Go!</h1></a>
        <a href="list.html" class="fulllist"><h3>View the list</h3></a>
        <a href="https://github.com/Rokas-159/word-learning" target="_blank" class="github"><h3>GitHub <img src="external-link.svg"></img></h3></a>
    </main>
    <script src="data.js"></script>
    <script src="words.js"></script>
    <script src="menu.js"></script>
</body>
</html>
